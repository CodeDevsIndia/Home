<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style_for_Login.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>

<body>
  <div id="main">
    <div id="username">
      <input type="text" name="username" id="user" placeholder="Username">
    </div>
    <div id="password">
      <input type="password" name="password" id="pass" placeholder="Password">
    </div>
    <div id="submit">
      <input type="submit" id="login" value="Login">
    </div>
    <div id="pass_incorrect">
      <h4 id="pass_not">Your Username or Password is Incorrect!</h4>
    </div>
    <div id="not_support">
      <h2>Divice Not Supported!</h2>
    </div>
  </div>
</body>
<script src="script_for_Login.js"></script>

</html>
